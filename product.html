<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            margin: 10px;
            float: left;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-details {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="H&M">
        <img src="jeans.jpeg" alt="Product Image">
        <div class="product-details">
            <h2>Product Name</h2>
            <p>High quality jeans and worthable.</p>
            <p>1999</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
